packs:
- uid: linux-mixed-queries
  context: os.linux
  filters:
  - asset.family.contains("linux")

  queries:
  - title: Find all SSH packages that are installed
    query: |
      packages.
        where(name == /ssh/).
        list
  - title: Get SSH services
    query: |
      services.
        where(name == /ssh/).
        list
  - title: All the SSH config
    query: |
      sshd.config.params
