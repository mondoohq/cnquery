---
version: 2
project_name: cnquery
env:
  - CGO_ENABLED=0
before:
  hooks:
    - make providers
builds:
  - id: linux
    main: ./apps/cnquery/cnquery.go
    binary: cnquery
    goos:
      - linux
    goarch:
      - amd64
      - 386
      - arm64
      - arm
      - ppc64le
    # ARM 6= Raspberry Pi A, A+, B, B+, Zero
    # ARM 7= Raspberry Pi 2, 3, 4
    goarm:
      - 6
      - 7
    flags:
      - -tags="production netgo"
    ldflags:
      - "-extldflags=-static"
      - -s -w -X go.mondoo.com/cnquery/v9.Version={{.Version}} -X go.mondoo.com/cnquery/v9.Build={{.ShortCommit}} -X go.mondoo.com/cnquery/v9.Date={{.Date}}
checksum:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_SHA256SUMS'
  algorithm: sha256
release:
  disable: true
changelog:
  disable: true
dockers: # https://goreleaser.com/customization/docker/
    # UBI containers
  - use: buildx
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile-ubi
    image_templates:
      - "mondoo/{{ .ProjectName }}:edge-{{ .Version }}-ubi-amd64"
      - "mondoo/{{ .ProjectName }}:edge-latest-ubi-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--target=root"
  - use: buildx
    goos: linux
    goarch: arm64
    dockerfile: Dockerfile-ubi
    image_templates:
      - "mondoo/{{ .ProjectName }}:edge-{{ .Version }}-ubi-arm64"
      - "mondoo/{{ .ProjectName }}:edge-latest-ubi-arm64"
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--target=root"
    # Standard containers
  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
