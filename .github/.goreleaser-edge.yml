      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--target=root"
  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "mondoo/{{ .ProjectName }}:edge-{{ .Version }}-arm64v8"
