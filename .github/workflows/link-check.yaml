---
    name: Link Checking

    "on":
      pull_request:
      push:
        branches: [main]

    jobs:
      md-links:
        name: Run markdown link check
        runs-on: ubuntu-latest
        steps:
          - name: Check out code
            uses: actions/checkout@v4
          - name: markdown-link-check
            uses: gaurav-nelson/github-action-markdown-link-check@v1
            with:
              use-verbose-mode: "yes"
