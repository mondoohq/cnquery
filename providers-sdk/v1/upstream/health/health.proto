// https://github.com/grpc/grpc-proto/blob/master/grpc/health/v1/health.proto

syntax = "proto3";

package mondoo.cnquery.health.v1;

option go_package = "go.mondoo.com/cnquery/upstream/health";

service Health { rpc Check(HealthCheckRequest) returns (HealthCheckResponse); }

message HealthCheckRequest { string service = 1; }

message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3; // Used only by the Watch method.
  }
  ServingStatus status = 1;

  // returns rfc 3339 timestamp
  string time = 2;

  // returns the major api version
  string apiVersion = 3;

  // returns the git commit checksum
  string build = 4;
}


