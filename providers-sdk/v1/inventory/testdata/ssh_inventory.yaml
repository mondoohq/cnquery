apiVersion: v1
kind: Inventory
metadata:
  name: mondoo-ssh-inventory
  labels:
    environment: production
spec:
  assets:
    # linux with password authentication
    - id: linux-with-password
      connections:
        - host: 192.168.178.20
          backend: ssh
          credentials:
            - user: chris
              password: password1! # implicit type password
    # linux with ssh agent reference
    - id: linux-ssh-agent
      connections:
        - host: 192.168.178.20
          backend: ssh
          credentials:
            - type: ssh_agent
              user: chris
    # linux with custom identity keys
    - id: linux-identity-key
      connections:
        - host: 192.168.178.20
          backend: ssh
          credentials:
            - user: chris
              private_key_path: ./private_key_02 # implicit type private key
    # ssh with sudo
    - id: linux-with-password
      connections:
        - host: 192.168.178.20
          backend: ssh
          sudo:
            active: true
          credentials:
            - type: ssh_agent
              user: chris
