apiVersion: v1
kind: Inventory
metadata:
  name: mondoo-inventory
  labels:
    environment: production
spec:
  credential_query: "return { user: 'chris', type: 'ssh_agent' }"
  assets:
    - name: gcp
      connections:
        - backend: gcp
          insecure: true # to allow missing host-keys
          discover:
            targets:
            - all
          options:
            project: mondoo-dev-262313
