kind: Inventory
metadata:
  name: mondoo-inventory
  labels:
    environment: production
spec:
  credential_query: "{ secret_id: 'vmsecret' }"
  assets:
    - name: vsphere
      connections:
        - backend: vsphere
          host: 192.168.178.147
          credentials:
            - type: password
              user: root
