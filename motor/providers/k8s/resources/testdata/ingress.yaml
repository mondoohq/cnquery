---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: no-tls-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: api.nexus.info
    http:
      paths:
      - backend:
          resource:
            apiGroup: k8s.example.io
            kind: MyKind
            name: my-resource
        path: /
        pathType: Prefix
  - host: alt.nexus.info
    http:
      paths:
      - backend:
          service:
            name: some-service
            port:
              name: a-service-name
        path: /
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-with-tls
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: api.nexus.info
    http:
      paths:
      - backend:
          resource:
            apiGroup: k8s.example.io
            kind: MyKind
            name: my-resource
        path: /
        pathType: Prefix
  - host: alt.nexus.info
    http:
      paths:
      - backend:
          service:
            name: some-service
            port:
              name: a-service-name
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - api.example.com
    - altapi.example.com
    secretName: my-certificates
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: my-certificates
  namespace: default
type: kubernetes.io/tls