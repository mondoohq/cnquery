[commands."uname -s"]
stdout = "Linux"

[commands."uname -m"]
stdout = "aarch64"

[commands."uname -r"]
stdout = "5.10.76-linuxkit"

[files."/etc/redhat-release"]
content = "Rocky Linux release 8.5 (Green Obsidian)"

[files."/etc/centos-release"]
content = "Rocky Linux release 8.5 (Green Obsidian)"

[files."/etc/rocky-release"]
content = "AlmaLinux release 8.3 Beta (Purple Manul)"

