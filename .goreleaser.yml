---
project_name: cnquery
env:
  - CGO_ENABLED=0
builds:
  - id: linux
    main: ./apps/cnquery/cnquery.go
    binary: cnquery
    goos:
      - linux
    goarch:
      - amd64
      - 386
      - arm64
      - arm
    # ARM 6= Raspberry Pi A, A+, B, B+, Zero
    # ARM 7= Raspberry Pi 2, 3, 4
    goarm:
      - 6
      - 7
    flags:
      - -tags="production netgo"
    ldflags:
      - "-extldflags=-static"
      - -s -w -X go.mondoo.com/cnquery.Version={{.Version}} -X go.mondoo.com/cnquery.Build={{.ShortCommit}} -X go.mondoo.com/cnquery.Date={{.Date}}
  - id: macos
    main: ./apps/cnquery/cnquery.go
    binary: cnquery
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    flags: -tags production
    ldflags:
      # clang + macos does not support static: - -extldflags "-static"
      - -s -w -X go.mondoo.com/cnquery.Version={{.Version}} -X go.mondoo.com/cnquery.Build={{.ShortCommit}} -X go.mondoo.com/cnquery.Date={{.Date}}
  - id: windows
    main: ./apps/cnquery/cnquery.go
    binary: cnquery
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    # -buildmode exe is required since go 1.15.0 https://github.com/golang/go/issues/40795
    flags: -tags production -buildmode exe
    ldflags:
      - "-extldflags -static"
      - -s -w -X go.mondoo.com/cnquery.Version={{.Version}} -X go.mondoo.com/cnquery.Build={{.ShortCommit}} -X go.mondoo.com/cnquery.Date={{.Date}}
    hooks:
      post:
        - ./scripts/sign-windows-executable.sh '{{ .Path }}'
nfpms:
  -
    maintainer: Mondoo <hello@mondoo.com>
    description: Cloud-Native Asset Inventory Framework
    homepage: https://mondoo.com/
    vendor: Mondoo, Inc
    license: MPL-2.0
    formats:
      - deb
      - rpm
    rpm:
      signature:
        key_file: '{{ .Env.GPG_KEY_PATH }}'
archives:
  - id: releases
    format_overrides:
      - goos: windows
        format: zip
    files:
      - none*
checksum:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_SHA256SUMS'
  algorithm: sha256
snapshot:
  name_template: "{{ .Tag }}-snapshot"
changelog:
  use: github-native
dockers: # https://goreleaser.com/customization/docker/
  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/mondoohq/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/mondoohq/{{ .ProjectName }}:latest-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/mondoohq/{{ .ProjectName }}:{{ .Version }}-arm64v8"
      - "ghcr.io/mondoohq/{{ .ProjectName }}:latest-arm64v8"
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - use: buildx
    goos: linux
    goarch: arm
    goarm: 6
    image_templates:
      - "ghcr.io/mondoohq/{{ .ProjectName }}:{{ .Version }}-armv6"
      - "ghcr.io/mondoohq/{{ .ProjectName }}:latest-armv6"
    build_flag_templates:
      - "--platform=linux/arm/v6"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - use: buildx
    goos: linux
    goarch: arm
    goarm: 7
    image_templates:
      - "ghcr.io/mondoohq/{{ .ProjectName }}:{{ .Version }}-armv7"
      - "ghcr.io/mondoohq/{{ .ProjectName }}:latest-armv7"
    build_flag_templates:
      - "--platform=linux/arm/v7"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
docker_manifests:  # https://goreleaser.com/customization/docker_manifest/
  - name_template: mondoo/{{ .ProjectName }}:{{ .Version }}
    image_templates:
      - ghcr.io/mondoohq/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/mondoohq/{{ .ProjectName }}:{{ .Version }}-arm64v8
      - ghcr.io/mondoohq/{{ .ProjectName }}:{{ .Version }}-armv6
      - ghcr.io/mondoohq/{{ .ProjectName }}:{{ .Version }}-armv7
  - name_template: mondoo/{{ .ProjectName }}:latest
    image_templates:
      - ghcr.io/mondoohq/{{ .ProjectName }}:latest-amd64
      - ghcr.io/mondoohq/{{ .ProjectName }}:latest-arm64v8
      - ghcr.io/mondoohq/{{ .ProjectName }}:latest-armv6
      - ghcr.io/mondoohq/{{ .ProjectName }}:latest-armv7
