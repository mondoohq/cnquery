[commands."uname -s"]
stdout = "Linux"

[commands."uname -m"]
stdout = "x86_64"

[commands."uname -r"]
stdout = "5.10.76-linuxkit"

[files."/etc/redhat-release"]
content = "CentOS Stream release 9"

[files."/etc/centos-release"]
content = "CentOS Stream release 9"

[files."/etc/os-release"]
content = """
NAME="CentOS Stream"
VERSION="9"
